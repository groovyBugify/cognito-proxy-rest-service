version: 0.1
phases:
  install:
    commands:
      - curl $AWS_CONTAINER_CREDENTIALS_FULL_URI
      - chmod +x gradlew
      - ./gradlew jar
      - aws cloudformation package --template-file sam.yaml --s3-bucket code.budilovv --output-template-file UpdatedSAMTemplate.yaml
artifacts:
  type: jar
  files:
    - UpdatedSAMTemplate.yaml